name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: dbn_trust_management
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres
        run: |
          if ! command -v pg_isready >/dev/null; then
            sudo apt-get update && sudo apt-get install -y postgresql-client
          fi
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "Postgres is ready"; break
            fi
            echo "Waiting for Postgres..."; sleep 2
          done

      - name: Run migrations
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: dbn_trust_management
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: npm run migrate

      - name: Lint
        run: npm run lint

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: dbn_trust_management
          DB_USER: postgres
          DB_PASSWORD: postgres
          PHASE4_BASE_URL: http://localhost:3000
          DOTENV_CONFIG_SILENT: 'true'
        run: npm test -- --ci --colors --coverage

      - name: Upload coverage
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Publish coverage badge (gh-badges branch)
        if: success() && github.event_name == 'push'
        run: |
          set -euo pipefail
          # Ensure coverage summary exists
          if [ ! -f coverage/coverage-summary.json ]; then
            echo "coverage/coverage-summary.json not found" >&2
            exit 1
          fi

          # Extract Statements % and compute color
          node -e '
            const fs = require("fs");
            const sum = JSON.parse(fs.readFileSync("coverage/coverage-summary.json", "utf8"));
            const pct = Math.round(Number(sum.total.statements.pct || 0));
            const color = pct>=90?"brightgreen":pct>=80?"green":pct>=70?"yellowgreen":pct>=60?"yellow":pct>=50?"orange":"red";
            const badge = { schemaVersion:1, label:"coverage", message:`${pct}%`, color };
            fs.mkdirSync("badges", { recursive: true });
            fs.writeFileSync("badges/coverage.json", JSON.stringify(badge));
          '

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Fetch branch if exists; then create/update local branch
          git fetch origin gh-badges || true
          if git show-ref --verify --quiet refs/remotes/origin/gh-badges; then
            git checkout -B gh-badges origin/gh-badges
          else
            git checkout -B gh-badges
          fi

          mkdir -p badges
          cp -f badges/coverage.json badges/coverage.json
          git add badges/coverage.json
          git commit -m "chore(badge): update coverage [skip ci]" || echo "No badge changes"
          # Push current HEAD to remote gh-badges branch (create if missing)
          git push origin HEAD:refs/heads/gh-badges
